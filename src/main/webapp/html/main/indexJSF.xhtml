<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<h:body>

	<div style="width:100%;font-size:36px;line-height:48px;background-color:navy;color:white">Olá</div>

	<h:form>
		<div>
			<label>Usuário:</label>
			<h:inputText id="textUsuario" value="#{entradaBean.name}"> </h:inputText>
		</div>
		<div>
			<label>Senha:</label>
			<h:inputText id="textSenha" value="#{entradaBean.senha}"> </h:inputText>
		</div>	
		<div>
			<h:commandButton value="Entrar" action="#{entradaBean.logar}"></h:commandButton>
		</div>
		<p>
			<h:outputText value="#{entradaBean.mensagemLogado}" style="color:red" > </h:outputText>
		</p>
	</h:form>
</h:body>
</html>
